<!DOCTYPE html>
<html lang="en" ng-app="esGui">
<head>
    <meta charset="utf-8">
    <title>Elasticsearch gui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for looking at elasticsearch data">
    <meta name="author" content="Jettro Coenradie">

    <!-- Le styles -->
    <link href="css/bootstrap-3.0.3.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/bootstrap-theme-3.0.3.min.css" rel="stylesheet">

</head>

<body ng-cloak>

<div>
    <navbar heading="Elasticsearch GUI"/>
</div>

<div class="container" ng-show="alerts">
    <div class="row">
        <div class="alert alert-danger" ng-repeat="alert in alerts">
            {{alert.msg}}
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12" ng-view>
        </div>
    </div>

    <hr>

    <footer>
        <p class="muted credit">Made possible by <a href="http://www.gridshore.nl">Jettro Coenradie</a> and <a
                href="http://www.trifork.nl">Trifork Amsterdam</a>. {{ 'Version v%VERSION%.' | interpolate }}
        </p>

    </footer>

</div>
<!--/.fluid-container-->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="lib/angular/angular-1.2.6.min.js"></script>
<script src="lib/angular/angular-route-1.2.6.min.js"></script>
<script src="lib/angular/ui-bootstrap-0.9.0.min.js"></script>
<script src="lib/angular/dangle.min.js"></script>
<script src="lib/elasticsearch/elasticsearch.angular-1.5.4.min.js"></script>
<script src="lib/d3/d3.v3.min.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers/ConfigDialogController.js"></script>
<script src="js/controllers/DashboardController.js"></script>
<script src="js/controllers/FacetDialogController.js"></script>
<script src="js/controllers/GraphController.js"></script>
<script src="js/controllers/NavbarController.js"></script>
<script src="js/controllers/NodeInfoController.js"></script>
<script src="js/controllers/QueryController.js"></script>
<script src="js/controllers/SearchController.js"></script>
<script src="js/controllers/ToolController.js"></script>

</body>
</html>
